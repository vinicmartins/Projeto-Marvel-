<!DOCTYPE html>
<html lang="en">

<header>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Projetc Marvell</title>

  <link rel="stylesheet" href="./src/css/variaveis.css">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/fontes.css">
  <link rel="stylesheet" href="./src/css/animacoes.css">
  <link rel="stylesheet" href="./src/css/estilos.css">
  <link rel="stylesheet" href="./src/css/responsivo.css">

</header>

<body>
  <main>
    <header class="cabecalho">
      <h1 class="titulo">Selecione Seu Personagem</h1>
    </header>
    <div class="selecao-de-personagens">
      <div class="personagem-grande personagem-jogador-1">
        <img src="./src/imagens/thor.png" alt="Personagem selecionado 1" id="personagem-jogador-1">
        <div class="nome">
          <h2 id="nome-jogador-1">Thor</h2>
        </div>
      </div>

      <ul class="lista-de-personagens">

        <li class="personagem selecionado" id="thor" data-name="Thor">
          <span class="tag">P1</span>
          <img src="./src/imagens/thor.jpg" alt="Personagem thor">
        </li>

        <li class="personagem" id="homem-de-ferro" data-name="Homem de ferro">
          <span class="tag">P1</span>
          <img src="./src/imagens/homem-de-ferro.jpg" alt="Personagem Homem de ferro">
        </li>

        <li class="personagem" id="viuva-negra" data-name="Viúva Negra">
          <span class="tag">P1</span>
          <img src="./src/imagens/viuva-negra.jpg" alt="Personagem Viuva Negra">
        </li>

        <li class="personagem" id="hulk" data-name="Hulk">
          <span class="tag">P1</span>
          <img src="./src/imagens/hulk.jpg" alt="Personagem Hulk">
        </li>

        <li class="personagem" id="capitao-america" data-name="Capitão América">
          <span class="tag">P1</span>
          <img src="./src/imagens/capitao-america.jpg" alt="Personagem capitão america">
        </li>

        <li class="personagem jogador-2-selecionado" id="ultron" data-name="Ultron">
          <span class="tag">P2</span>
          <img src="./src/imagens/ultron.jpg" alt="Personagem ultron">
        </li>

        <li class="personagem" id="doutor-doom" data-name="doutor Doom">
          <span class="tag">P1</span>
          <img src="./src/imagens/doutor-doom.jpg" alt="Personagem doutor Doom">
        </li>

        <li class="personagem" id="nova" data-name="Nova">
          <span class="tag">P1</span>
          <img src="./src/imagens/nova.jpg" alt="Personagem nova">
        </li>

        <li class="personagem" id="fenix" data-name="Fenix">
          <span class="tag">P1</span>
          <img src="./src/imagens/fenix.jpg" alt="Personagem fenix">
        </li>

      </ul>

      <div class="personagem-grande personagem-jogador-2">
        <img src="./src/imagens/ultron.png" alt="Personagem selecionado 2" id="personagem-jogador-2">
        <div class="nome">
          <h2>Ultron</h2>
        </div>

      </div>
    </div>
  </main>
  <script src="./src/js/index.js"></script>

</body>

</html>
